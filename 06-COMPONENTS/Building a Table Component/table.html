<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="table.css" />

  <body>

        <tr>
          <th>Chair</th>
          <th>The Laid Back</th>
          <th>The Workder Bee</th>
          <th>The Chair 4/2</th>

        </tr>
        <tr>
          <td>Height</td>
          <td>100 cm</td>

          <td>90 cm</td>
        </tr>
        <tr>
          <td>Depth</td>
          <td>70 cm</td>
          <td>65 cm</td>
          <td>80 cm</td>
        </tr>
        <tr>
          <td>Weight</td>

          <td>80 kg</td>

      </table>
    </main>
